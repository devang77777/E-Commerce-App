<script>
// Cart Component JavaScript
class CartComponent {
    constructor() {
        this.cart = this.getCartFromStorage();
        this.isInitialized = false;
        this.init();
    }

    init() {
        if (this.isInitialized) return;
        
        this.setupEventListeners();
        this.updateCartDisplay();
        this.initializePopover();
        this.isInitialized = true;
    }

    getCartFromStorage() {
        try {
            return localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : {};
        } catch (e) {
            console.error('Error loading cart from storage:', e);
            return {};
        }
    }

    saveCartToStorage() {
        try {
            localStorage.setItem('cart', JSON.stringify(this.cart));
        } catch (e) {
            console.error('Error saving cart to storage:', e);
        }
    }

    setupEventListeners() {
        // Listen for cart update events
        window.addEventListener('cartUpdated', () => {
            this.cart = this.getCartFromStorage();
            this.updateCartDisplay();
        });

        // Listen for storage changes (cross-tab sync)
        window.addEventListener('storage', (e) => {
            if (e.key === 'cart') {
                this.cart = this.getCartFromStorage();
                this.updateCartDisplay();
            }
        });

        // Listen for page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                this.cart = this.getCartFromStorage();
                this.updateCartDisplay();
            }
        });
    }

    initializePopover() {
        const cartButton = document.getElementById('popcart');
        if (!cartButton) return;

        // Initialize Bootstrap popover if available
        if (window.bootstrap && bootstrap.Popover) {
            const popover = new bootstrap.Popover(cartButton, {
                content: document.getElementById('cart-popover-content').innerHTML,
                html: true,
                placement: 'bottom',
                trigger: 'click'
            });

            // Update popover content when shown
            cartButton.addEventListener('shown.bs.popover', () => {
                this.updateCartDisplay();
            });
        }
    }

    updateCartDisplay() {
        this.updateCartCount();
        this.updateCartItems();
        this.updateCartTotal();
    }

    updateCartCount() {
        const cartCountEl = document.getElementById('cart');
        const cartBadgeEl = document.getElementById('cart-badge');
        
        if (!cartCountEl) return;

        let totalItems = 0;
        for (let item in this.cart) {
            totalItems += this.cart[item][0];
        }

        cartCountEl.textContent = totalItems;
        
        if (cartBadgeEl) {
            if (totalItems > 0) {
                cartBadgeEl.textContent = totalItems;
                cartBadgeEl.style.display = 'block';
            } else {
                cartBadgeEl.style.display = 'none';
            }
        }
    }

    updateCartItems() {
        const cartItemsEl = document.getElementById('cart-items');
        if (!cartItemsEl) return;

        if (Object.keys(this.cart).length === 0) {
            cartItemsEl.innerHTML = `
                <div class="empty-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <p>Your cart is empty</p>
                </div>
            `;
            return;
        }

        let itemsHTML = '';
        for (let item in this.cart) {
            const [qty, name, price] = this.cart[item];
            const productId = item.replace('pr', '');
            const total = qty * price;

            itemsHTML += `
                <div class="cart-item" data-product-id="${productId}">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${name}</div>
                        <div class="cart-item-details">â‚¹${price.toLocaleString()} each</div>
                    </div>
                    <div class="cart-item-controls">
                        <div class="cart-item-qty">
                            <button onclick="cartComponent.updateQuantity('${productId}', ${qty - 1})" ${qty <= 1 ? 'disabled' : ''}>
                                <i class="fas fa-minus"></i>
                            </button>
                            <span>${qty}</span>
                            <button onclick="cartComponent.updateQuantity('${productId}', ${qty + 1})">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <button class="cart-item-remove" onclick="cartComponent.removeItem('${productId}')" title="Remove item">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        cartItemsEl.innerHTML = itemsHTML;
    }

    updateCartTotal() {
        const cartTotalEl = document.getElementById('cart-total');
        if (!cartTotalEl) return;

        let total = 0;
        for (let item in this.cart) {
            total += this.cart[item][0] * this.cart[item][2];
        }

        cartTotalEl.textContent = total.toLocaleString();
    }

    addItem(productId, productName, price, quantity = 1) {
        const idstr = 'pr' + productId;
        
        if (this.cart[idstr] !== undefined) {
            this.cart[idstr][0] += quantity;
        } else {
            this.cart[idstr] = [quantity, productName, price];
        }
        
        this.saveCartToStorage();
        this.updateCartDisplay();
        this.triggerCartUpdated('add', productId, quantity);
        
        return true;
    }

    removeItem(productId) {
        const idstr = 'pr' + productId;
        
        if (this.cart[idstr] !== undefined) {
            delete this.cart[idstr];
            this.saveCartToStorage();
            this.updateCartDisplay();
            this.triggerCartUpdated('remove', productId);
            return true;
        }
        return false;
    }

    updateQuantity(productId, quantity) {
        const idstr = 'pr' + productId;
        
        if (this.cart[idstr] !== undefined) {
            if (quantity <= 0) {
                delete this.cart[idstr];
            } else {
                this.cart[idstr][0] = quantity;
            }
            this.saveCartToStorage();
            this.updateCartDisplay();
            this.triggerCartUpdated('update', productId, quantity);
            return true;
        }
        return false;
    }

    clearCart() {
        this.cart = {};
        this.saveCartToStorage();
        this.updateCartDisplay();
        this.triggerCartUpdated('clear');
    }

    triggerCartUpdated(action, productId = null, quantity = null) {
        window.dispatchEvent(new CustomEvent('cartUpdated', {
            detail: { action, productId, quantity, cart: this.cart }
        }));
    }

    getCart() {
        return this.cart;
    }

    getCartCount() {
        let total = 0;
        for (let item in this.cart) {
            total += this.cart[item][0];
        }
        return total;
    }

    getCartTotal() {
        let total = 0;
        for (let item in this.cart) {
            total += this.cart[item][0] * this.cart[item][2];
        }
        return total;
    }
}

// Global cart component instance
let cartComponent = null;

// Initialize cart component when DOM is ready
document.addEventListener('DOMContentLoaded', function() {
    cartComponent = new CartComponent();
    
    // Make cart functions globally available for backward compatibility
    window.addToGlobalCart = function(productId, productName, price, quantity = 1) {
        return cartComponent.addItem(productId, productName, price, quantity);
    };
    
    window.removeFromGlobalCart = function(productId) {
        return cartComponent.removeItem(productId);
    };
    
    window.updateGlobalCartItem = function(productId, quantity) {
        return cartComponent.updateQuantity(productId, quantity);
    };
    
    window.clearGlobalCart = function() {
        return cartComponent.clearCart();
    };
    
    window.updateGlobalCart = function() {
        return cartComponent.updateCartDisplay();
    };
    
    window.refreshGlobalCart = function() {
        return cartComponent.updateCartDisplay();
    };
    
    window.getGlobalCart = function() {
        return cartComponent.getCart();
    };
});

// Export for module systems
if (typeof module !== 'undefined' && module.exports) {
    module.exports = CartComponent;
}
</script>
